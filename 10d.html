<!DOCTYPE html>
<html>
  <head>
    <title>exercise 10</title>
    <style>
      .toggle-button {
        background-color: rgb(230, 230, 230);
        border: none;
        font-size: 16px;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 10px;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="toggle-button js-button-1" onclick="
      toggleCheck('.js-button-1');
    ">Gaming</button>

    <button class="toggle-button js-button-2" onclick="
      toggleCheck('.js-button-2');
    ">Music</button>
    
    <button class="toggle-button js-button-3" onclick="
      toggleCheck('.js-button-3');
    ">Tech</button>

    <script>
      function toggleCheck(jsButton) {
        const button = document.querySelector(jsButton);
        if(!button.classList.contains('is-toggled')) {
          turnOffButton();
          button.classList.add('is-toggled');
        }
        else {
          button.classList.remove('is-toggled');
        }
      }

      function turnOffButton() {
        const previousButton = document.querySelector('.is-toggled');
        if(previousButton) {
          previousButton.classList.remove('is-toggled');
        }
      }
    </script>
  </body>
</html>
