<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
  </head>
  <body>
    <button class="js-button">Add to cart</button>

    <p class="message"></p>

    <script>
      let timeOutId;
      
      document.querySelector('.js-button')
        .addEventListener('click', () => {
          document.querySelector('.message')
            .innerHTML = 'Added';

          clearTimeout(timeOutId);

          timeOutId = setTimeout(() => {
            document.querySelector('.message')
              .innerHTML = '';
          }, 2000);
      }); 
    </script>
  </body>
</html>
