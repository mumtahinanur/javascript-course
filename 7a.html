<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
  </head>
  <body>
    <script>
      function greet(name) {
        if(!name) {
          console.log('hi there!');
        }
        else {
          console.log(`hello ${name}`);
        }
      }

      greet('mithila');
    </script>
  </body>
</html>
