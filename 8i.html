<!DOCTYPE html>
<html>
  <head>
    <title>8i</title>
  </head>
  <body>
    <button onclick="
      playGame('heads');
    ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>

    <script>
      let score = JSON.parse(localStorage.getItem('Score')) || {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {
        const number = Math.random();
      
        const result = (number < 0.5)? 'heads' : 'tails';

        console.log(guess === result? 'you win!' : 'you lose!');

        if(guess === result) {
          score.wins++;
        }
        else {
          score.losses++;
        }
        console.log(score);

        localStorage.setItem('Score', JSON.stringify(score));
      }
    </script>
  </body>
</html>
