<!DOCTYPE html>
<html>
  <head>
    <title>8d</title>
  </head>
  <body>
    <script>
      const product1 = {
        name: 'basketball',
        price: 2095
      };

      const product3 = {
        name: 'basketball',
        price: 2095
      };

      const product2 = {
        name: 'socks',
        price: 1067
      };

      function comparePrice(product1, product2) {
        if(product1.price < product2.price) {
          return product1;
        }
        else {
          return product2;
        }
      }
      console.log(comparePrice(product1, product2));

      function isSameProduct(product1, product2) {
        if(product1 === product2) {
          return true;
        }
        else {
          return false;
        }
      }
      console.log(isSameProduct(product1, product3));
    </script>
  </body>
</html>
