<!DOCTYPE html>
<html>
  <head>
    <title>11d</title>
  </head>
  <body>
    <script>
      const ara = [1, 2, 3, 0, -6, 89];
      const ara2 = [4, 5, 6];

      function addArrays(array1, array2) {
        for (let i = 0;  i < array1.length; i++) {
          array1[i] += array2[i];
        }
        return array1;
      }

      //console.log(addArrays(ara, ara2));

      function countPositive(nums) {
        let count = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) count++;
        }
        return count;
      }

      console.log(countPositive(ara));
    </script>
  </body>
