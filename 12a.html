<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
  </head>
  <body>
    <script>
      const add = function() {
        console.log(2 + 3);
      };

      add();
      add();


      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(add);
      runTwice(function() {
        console.log('mithila');
      });
    </script>
  </body>
</html>
